<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Denied</title>

    <link rel="icon" type="image/png" href="coffee.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* This is the secret sauce for centering */
        body {
            background-color: #0f1113; /* Darker, cleaner background */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-card {
            max-width: 420px;
            width: 90%; /* Responsive for mobile */
            background-color: #1e1f22; /* Discord-ish dark card */
            border: 1px solid #2b2d31;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            color: #f2f3f5;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background-color: rgba(237, 66, 69, 0.1); /* Soft red glow */
            color: #ed4245; /* Discord Red */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .btn-discord {
            background-color: #ed4245;
            color: white;
            border: none;
            padding: 10px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-discord:hover {
            background-color: #c03537;
            color: white;
        }

        .text-muted-custom {
            color: #b5bac1 !important;
        }
    </style>
</head>
<body>

<div class="error-card text-center">
    <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
        </svg>
    </div>

    <h3 class="fw-bold mb-2">Access Denied</h3>
    <p class="text-muted-custom mb-4">
        You are an <strong>Owner on this server</strong>. Verification is only required for regular members to protect the server.
    </p>

    <a href="https://discord.com/channels/@me" class="btn btn-discord w-100 rounded-2">
        Return to Discord
    </a>
</div>

</body>
</html>
