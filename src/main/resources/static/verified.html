<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified - Welcome!</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --background: 43 100% 96%;
            --foreground: 25 70% 18%;
            --card: 0 0% 100%;
            --card-foreground: 25 70% 18%;
            --primary: 26 90% 35%;
            --primary-foreground: 43 100% 96%;
            --muted: 40 86% 90%;
            --muted-foreground: 26 41% 34%;
            --border: 40 70% 80%;
            --ring: 34 100% 65%;
            --radius: 1.25rem;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background:
                    radial-gradient(circle at top, rgba(146, 64, 14, 0.18), transparent 36%),
                    radial-gradient(circle at 80% 20%, rgba(120, 53, 15, 0.18), transparent 38%),
                    linear-gradient(to bottom, #fffbeb, #fef3c7);
            color: hsl(var(--foreground));
        }

        .surface-card {
            background: hsla(var(--card), 0.78);
            border: 1px solid hsla(var(--border), 0.8);
            border-radius: var(--radius);
            box-shadow: 0 22px 45px rgba(120, 53, 15, 0.18);
            backdrop-filter: blur(8px);
        }

        .badge-verified {
            background: hsla(var(--muted), 0.95);
            color: hsl(var(--muted-foreground));
            border: 1px solid hsla(var(--border), 0.95);
        }

        .avatar-shell {
            background: linear-gradient(135deg, #92400e 0%, #d97706 100%);
        }

        .confetti {
            position: fixed;
            top: -12px;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 60;
        }

        @keyframes confetti-fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(110vh) rotate(540deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="relative isolate min-h-screen overflow-hidden">
    <div class="absolute -top-20 -right-14 h-72 w-72 rounded-full bg-amber-300/30 blur-3xl"></div>
    <div class="absolute -bottom-20 -left-20 h-72 w-72 rounded-full bg-orange-300/30 blur-3xl"></div>

    <main class="relative mx-auto flex min-h-screen max-w-4xl items-center justify-center px-6 py-16">
        <section class="surface-card w-full max-w-xl overflow-hidden animate-[fadeInUp_0.5s_ease-out]">
            <div class="border-b border-amber-200/70 bg-gradient-to-r from-amber-100/80 to-orange-100/60 p-8 sm:p-10">
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-amber-700 text-amber-50 shadow-lg shadow-amber-700/30">
                    <i class="fas fa-check text-2xl"></i>
                </div>
                <h1 class="mt-5 text-center font-serif text-4xl font-extrabold tracking-tight text-amber-900">You're Verified!</h1>
                <p class="mt-2 text-center text-sm sm:text-base text-amber-800/90">Your Discord account is connected successfully.</p>
            </div>

            <div class="p-6 sm:p-8">
                <div class="rounded-2xl border border-amber-200/80 bg-amber-50/90 p-5 sm:p-6">
                    <div class="flex items-center gap-4">
                        <div id="userAvatar" class="avatar-shell h-16 w-16 rounded-full flex items-center justify-center text-amber-50 text-3xl font-semibold shadow-md shadow-amber-700/20 shrink-0">
                            <i class="fab fa-discord"></i>
                        </div>
                        <div class="min-w-0">
                            <h2 id="userName" class="truncate text-xl sm:text-2xl font-bold text-amber-900">Loading...</h2>
                            <span class="badge-verified mt-3 inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs font-semibold">
                                <i class="fas fa-shield-alt"></i>
                                Discord Verified
                            </span>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="https://discord.com/channels/1469324454470353163/1469324455737163808" class="inline-flex w-full items-center justify-center rounded-xl bg-amber-700 px-4 py-3 text-sm font-bold text-amber-50 shadow-lg shadow-amber-800/30 transition hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-300 focus:ring-offset-2 focus:ring-offset-amber-50">
                        Return to Discord
                    </a>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ["Manrope", "sans-serif"],
                    serif: ["Playfair Display", "serif"]
                },
                keyframes: {
                    fadeInUp: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' }
                    }
                }
            }
        }
    };
</script>
<script>
    // Create confetti effect
    function createConfetti() {
        const colors = ['#b45309', '#d97706', '#f59e0b', '#92400e', '#fbbf24'];
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                confetti.style.transform = `translateY(0) rotate(${Math.random() * 180}deg)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3200);
            }, i * 30);
        }
    }

    // Call confetti on page load
    window.addEventListener('load', createConfetti);

    // Fetch user data from URL params or API
    function loadUserData() {
        // Get user data from URL params (sent from backend)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const userId = urlParams.get('id');
        const avatar = urlParams.get('avatar');

        // Update UI with user data
        if (username) {
            document.getElementById('userName').textContent = username;
        } else {
            document.getElementById('userName').textContent = 'Discord User';
        }


        if (avatar) {
            // If avatar URL is provided, show it
            const avatarElement = document.getElementById('userAvatar');
            avatarElement.innerHTML = `<img src="${avatar}" alt="User Avatar" class="h-full w-full rounded-full object-cover">`;
        }
    }


    window.addEventListener('load', () => {
          loadUserData();
    });
</script>
</body>
</html>
