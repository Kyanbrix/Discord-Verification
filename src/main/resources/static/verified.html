<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified - Welcome!</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verified-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verified-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 50px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .verified-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
            animation: scaleIn 0.5s ease-out 0.3s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .check-icon i {
            font-size: 40px;
            color: #11998e;
        }

        .verified-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .verified-header p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .verified-body {
            padding: 40px 30px;
        }

        .user-info-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5865F2 0%, #7289da 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details h3 {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-details p {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #11998e;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .verified-badge i {
            font-size: 14px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #5865F2;
            position: absolute;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="verified-container">
    <div class="verified-header">
        <div class="check-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>You're Verified!</h1>
    </div>

    <div class="verified-body">
        <div class="user-info-card">
            <div class="user-avatar" id="userAvatar">
                <i class="fab fa-discord"></i>
            </div>
            <div class="user-details">
                <h3 id="userName">Loading...</h3>
                <span class="verified-badge">
                        <i class="fas fa-shield-alt"></i>
                        Discord Verified
                    </span>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Create confetti effect
    function createConfetti() {
        const colors = ['#5865F2', '#11998e', '#38ef7d', '#667eea', '#764ba2'];
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    }

    // Call confetti on page load
    window.addEventListener('load', createConfetti);

    // Fetch user data from URL params or API
    function loadUserData() {
        // Get user data from URL params (sent from backend)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const email = urlParams.get('email');
        const userId = urlParams.get('id');
        const avatar = urlParams.get('avatar');

        // Update UI with user data
        if (username) {
            document.getElementById('userName').textContent = username;
        } else {
            document.getElementById('userName').textContent = 'Discord User';
        }


        if (avatar) {
            // If avatar URL is provided, show it
            const avatarElement = document.getElementById('userAvatar');
            avatarElement.innerHTML = `<img src="${avatar}" alt="User Avatar">`;
        }
    }

    // Alternative: Fetch user data from API endpoint
    async function fetchUserDataFromAPI() {
        try {
            const response = await fetch('http://localhost:8080/api/user/me', {
                credentials: 'include' // Include cookies
            });

            if (response.ok) {
                const userData = await response.json();

                document.getElementById('userName').textContent = userData.username || 'Discord User';
                document.getElementById('userEmail').textContent = userData.email || 'user@discord.com';

                if (userData.avatarUrl) {
                    const avatarElement = document.getElementById('userAvatar');
                    avatarElement.innerHTML = `<img src="${userData.avatarUrl}" alt="User Avatar">`;
                }
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
            // Fall back to URL params
            loadUserData();
        }
    }

    // Load user data on page load
    window.addEventListener('load', () => {
        // Try URL params first (easier for initial implementation)
        loadUserData();

        // Uncomment below to fetch from API instead
        // fetchUserDataFromAPI();
    });
</script>
</body>
</html>
